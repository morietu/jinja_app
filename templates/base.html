<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>{% block title %}神社App{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>body{font-family:system-ui;margin:0}header,footer{padding:12px 16px;border-bottom:1px solid #eee}main{max-width:960px;margin:0 auto;padding:24px 16px}a{color:#1a73e8;text-decoration:none}nav a{margin-right:12px}</style>
</head>
<body>
  <header>
    <nav>
      <a href="/">Home</a>
      <a href="/shrines/">神社一覧</a>
      <a href="/mypage/">マイページ</a>
      {% if user.is_authenticated %}
        <form action="{% url 'logout' %}" method="post" style="display:inline;">
          {% csrf_token %}
          <button type="submit" style="background:none;border:none;color:#1a73e8;cursor:pointer;padding:0;margin-left:12px;">
            ログアウト
          </button>
        </form>
      {% else %}
        <a href="{% url 'login' %}">ログイン</a>
      {% endif %}
    </nav>
    {% if messages %}
      <ul class="messages" style="margin:12px 16px;padding:0;list-style:none;">
        {% for m in messages %}<li>{{ m }}</li>{% endfor %}
      </ul>
    {% endif %}
  </header>
  <main>{% block content %}{% endblock %}</main>
  {% block scripts %}{% endblock %}
</body>
</html>
