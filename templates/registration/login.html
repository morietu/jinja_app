{% extends "base.html" %}
{% block title %}ログイン{% endblock %}
{% block content %}
  <h2>ログイン</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">ログイン</button>
  </form>
  <p><a href="{% url 'password_reset' %}">パスワードをお忘れですか？</a></p>
  <p>アカウントをお持ちでない方は <a href="{% url 'register' %}">新規登録</a></p>
{% endblock %}
