<header style="border-bottom:1px solid #eee;padding:12px 0;">
  <nav style="max-width:960px;margin:0 auto;display:flex;gap:16px;align-items:center;">
    <a href="{% url 'shrine_list' %}">神社一覧</a>
    <span style="flex:1"></span>
    {% if request.user.is_authenticated %}
      <a href="{% url 'mypage' %}">マイページ</a>
      <form method="post" action="{% url 'logout' %}" style="display:inline;">
        {% csrf_token %}
        <button style="background:none;border:none;color:#06c;cursor:pointer;">
          ログアウト
        </button>
      </form>
    {% else %}
      <a href="{% url 'login' %}">ログイン</a>
    {% endif %}
  </nav>
</header>
