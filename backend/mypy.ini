# backend/mypy.ini
[mypy]
python_version = 3.11
plugins = mypy_django_plugin.main
explicit_package_bases = True

# まずはこの2つだけチェック（段階導入）
files = temples/views.py, temples/permissions.py

ignore_missing_imports = True
warn_unreachable = True
warn_unused_ignores = True
exclude = (^temples/migrations/|^users/migrations/)

[mypy.plugins.django-stubs]
django_settings_module = shrine_project.settings

# settings や models は当面スキップ
[mypy-shrine_project.*]
ignore_errors = True

[mypy-temples.models]
ignore_errors = True

[mypy-*.migrations.*]
ignore_errors = True
