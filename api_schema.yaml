  /api/shrines/:
    get:
      operationId: shrines_list
      parameters:
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      tags:
      - shrines
      security:
      - jwtAuth: []
      - cookieAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedShrineListList'
          description: ''
  /api/shrines/{id}/:
    get:
      operationId: shrines_retrieve
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this shrine.
        required: true
      tags:
      - shrines
      security:
      - jwtAuth: []
      - cookieAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ShrineDetail'
          description: ''
  /api/shrines/{id}/route/:
    get:
      operationId: shrines_route_retrieve
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - shrines
      security:
      - jwtAuth: []
      - cookieAuth: []
      - {}
