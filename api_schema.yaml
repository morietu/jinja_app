openapi: 3.0.3
info:
  title: Shrine API
  version: v1
paths:
  /api/_debug/whoami_jwt/:
    get:
      operationId: _debug_whoami_jwt_retrieve
      tags:
      - _debug
      security:
      - jwtAuth: []
      - cookieAuth: []
      - {}
      responses:
        '200':
          description: No response body
  /api/auth/jwt/create/:
    post:
      operationId: auth_jwt_create_create
      description: |-
        Takes a set of user credentials and returns an access and refresh JSON web
        token pair to prove the authentication of those credentials.
      tags:
      - auth
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenObtainPair'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TokenObtainPair'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/TokenObtainPair'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenObtainPair'
          description: ''
  /api/auth/jwt/refresh/:
    post:
      operationId: auth_jwt_refresh_create
      description: |-
        Takes a refresh type JSON web token and returns an access type JSON web
        token if the refresh token is valid.
      tags:
      - auth
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenRefresh'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TokenRefresh'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/TokenRefresh'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenRefresh'
          description: ''
  /api/auth/jwt/verify/:
    post:
      operationId: auth_jwt_verify_create
      description: |-
        Takes a token and indicates if it is valid.  This view provides no
        information about a token's fitness for a particular use.
      tags:
      - auth
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenVerify'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TokenVerify'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/TokenVerify'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenVerify'
          description: ''
  /api/auth/token/:
    post:
      operationId: auth_token_create
      description: |-
        Takes a set of user credentials and returns an access and refresh JSON web
        token pair to prove the authentication of those credentials.
      tags:
      - auth
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenObtainPair'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TokenObtainPair'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/TokenObtainPair'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenObtainPair'
          description: ''
  /api/auth/token/refresh/:
    post:
      operationId: auth_token_refresh_create
      description: |-
        Takes a refresh type JSON web token and returns an access type JSON web
        token if the refresh token is valid.
      tags:
      - auth
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenRefresh'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TokenRefresh'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/TokenRefresh'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenRefresh'
          description: ''
  /api/auth/token/verify/:
    post:
      operationId: auth_token_verify_create
      description: |-
        Takes a token and indicates if it is valid.  This view provides no
        information about a token's fitness for a particular use.
      tags:
      - auth
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenVerify'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TokenVerify'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/TokenVerify'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenVerify'
          description: ''
  /api/concierge/chat/:
    post:
      operationId: concierge_chat_create
      tags:
      - concierge
      security:
      - {}
      responses:
        '200':
          description: No response body
  /api/concierge/history/:
    get:
      operationId: concierge_history_list
      description: |-
        GET /api/concierge/history/        -> {"items": [...]}  （自身の履歴のみ、降順）
        POST /api/concierge/history/       -> 1件作成（userは強制的に現在ユーザー）
      parameters:
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      tags:
      - concierge
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedConciergeHistoryList'
          description: ''
    post:
      operationId: concierge_history_create
      description: |-
        GET /api/concierge/history/        -> {"items": [...]}  （自身の履歴のみ、降順）
        POST /api/concierge/history/       -> 1件作成（userは強制的に現在ユーザー）
      tags:
      - concierge
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ConciergeHistory'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/ConciergeHistory'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ConciergeHistory'
        required: true
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConciergeHistory'
          description: ''
  /api/concierge/plan/:
    post:
      operationId: concierge_plan_create
      description: |-
        Shrine を一切参照しない軽量版。
        - query 必須
        - LLM候補（なければ暫定1件）
        - Places/内部ヘルパで location/display_address を極力補う
        - 簡易 stops を生成して返す
      tags:
      - concierge
      security:
      - jwtAuth: []
      - cookieAuth: []
      - {}
      responses:
        '200':
          description: No response body
  /api/favorites/:
    get:
      operationId: favorites_list
      tags:
      - favorites
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Favorite'
          description: ''
    post:
      operationId: favorites_create
      tags:
      - favorites
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FavoriteCreate'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/FavoriteCreate'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/FavoriteCreate'
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FavoriteCreate'
          description: ''
  /api/favorites/{favorite_id}/:
    delete:
      operationId: favorites_destroy
      description: DELETE /api/favorites/<favorite_id>/
      parameters:
      - in: path
        name: favorite_id
        schema:
          type: integer
        required: true
      tags:
      - favorites
      security:
      - jwtAuth: []
      responses:
        '204':
          description: No response body
  /api/favorites/{id}/:
    delete:
      operationId: favorites_destroy_2
      parameters:
      - in: path
        name: id
        schema:
          type: string
        required: true
      tags:
      - favorites
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '204':
          description: No response body
  /api/favorites/toggle/:
    post:
      operationId: favorites_toggle_create
      description: 'POST /api/favorites/toggle/  { "shrine_id": 1 }'
      tags:
      - favorites
      security:
      - jwtAuth: []
      responses:
        '200':
          description: No response body
  /api/geocode/reverse/:
    get:
      operationId: geocode_reverse_retrieve
      tags:
      - geocode
      security:
      - jwtAuth: []
      - cookieAuth: []
      - {}
      responses:
        '200':
          description: No response body
  /api/geocode/search/:
    get:
      operationId: geocode_search_retrieve
      tags:
      - geocode
      security:
      - jwtAuth: []
      - cookieAuth: []
      - {}
      responses:
        '200':
          description: No response body
  /api/places/{place_id}/:
    get:
      operationId: places_retrieve
      parameters:
      - in: path
        name: place_id
        schema:
          type: string
        required: true
      tags:
      - places
      security:
      - jwtAuth: []
      - cookieAuth: []
      - {}
      responses:
        '200':
          description: No response body
  /api/places/nearby_search/:
    get:
      operationId: places_nearby_search_retrieve
      tags:
      - places
      security:
      - jwtAuth: []
      - cookieAuth: []
      - {}
      responses:
        '200':
          description: No response body
  /api/places/photo/:
    get:
      operationId: places_photo_retrieve
      description: |-
        /api/places/photo/?photo_reference=...&maxwidth=...
        services.google_places.photo は (bytes, content_type) を返す契約
      tags:
      - places
      security:
      - jwtAuth: []
      - cookieAuth: []
      - {}
      responses:
        '200':
          description: No response body
  /api/places/search/:
    get:
      operationId: places_search_retrieve
      tags:
      - places
      security:
      - jwtAuth: []
      - cookieAuth: []
      - {}
      responses:
        '200':
          description: No response body
  /api/places/text_search/:
    get:
      operationId: places_text_search_retrieve
      tags:
      - places
      security:
      - jwtAuth: []
      - cookieAuth: []
      - {}
      responses:
        '200':
          description: No response body
  /api/popular/:
    get:
      operationId: popular_list
      parameters:
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      tags:
      - popular
      security:
      - jwtAuth: []
      - cookieAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedShrineListList'
          description: ''
  /api/route/:
    post:
      operationId: route_create
      tags:
      - route
      security:
      - jwtAuth: []
      - cookieAuth: []
      - {}
      responses:
        '200':
          description: No response body
  /api/schema/:
    get:
      operationId: schema_retrieve
      description: |-
        OpenApi3 schema for this API. Format can be selected via content negotiation.

        - YAML: application/vnd.oai.openapi
        - JSON: application/vnd.oai.openapi+json
      parameters:
      - in: query
        name: format
        schema:
          type: string
          enum:
          - json
          - yaml
      - in: query
        name: lang
        schema:
          type: string
          enum:
          - af
          - ar
          - ar-dz
          - ast
          - az
          - be
          - bg
          - bn
          - br
          - bs
          - ca
          - ckb
          - cs
