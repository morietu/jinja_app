          description: No response body
    post:
      operationId: shrines_route_create
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - shrines
      security:
      - jwtAuth: []
      - cookieAuth: []
      - {}
      responses:
        '200':
          description: No response body
  /api/shrines/nearest/:
    get:
      operationId: shrines_nearest_retrieve
      tags:
      - shrines
      security:
      - jwtAuth: []
      - cookieAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ShrineDetail'
