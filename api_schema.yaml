  /api/users/signup/:
    post:
      operationId: users_signup_create
      tags:
      - users
      security:
      - jwtAuth: []
      - cookieAuth: []
      - {}
      responses:
        '200':
          description: No response body
components:
  schemas:
    BlankEnum:
      enum:
      - ''
    CategoryEnum:
      enum:
      - ご利益
      - 神格
      - 地域
      type: string
      description: |-
        * `ご利益` - 願望・テーマ別
        * `神格` - 祭神の種類
        * `地域` - 地域や役割
    ConciergeHistory:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        created_at:
          type: string
          format: date-time
        query:
          type: string
        tags: {}
        shrine:
          type: integer
          readOnly: true
      required:
      - id
      - query
      - shrine
    Favorite:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        target_type:
          $ref: '#/components/schemas/TargetTypeEnum'
        target_id:
          type: integer
          maximum: 2147483647
          minimum: 0
        created_at:
          type: string
          format: date-time
          readOnly: true
        shrine:
          type: string
          readOnly: true
      required:
      - created_at
      - id
      - shrine
      - target_id
      - target_type
    FavoriteCreate:
      type: object
      properties:
        target_type:
          type: string
          default: shrine
        target_id:
          type: integer
          minimum: 1
        shrine_id:
          type: integer
          minimum: 1
    GoriyakuTag:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 50
        category:
          $ref: '#/components/schemas/CategoryEnum'
      required:
      - id
      - name
    KindEnum:
      enum:
      - shrine
      - temple
      type: string
      description: |-
        * `shrine` - 神社
        * `temple` - 寺院
    KyuseiEnum:
      enum:
      - 一白水星
      - 二黒土星
      - 三碧木星
      - 四緑木星
      - 五黄土星
      - 六白金星
      - 七赤金星
      - 八白土星
      - 九紫火星
      type: string
      description: |-
        * `一白水星` - 一白水星
        * `二黒土星` - 二黒土星
        * `三碧木星` - 三碧木星
        * `四緑木星` - 四緑木星
        * `五黄土星` - 五黄土星
        * `六白金星` - 六白金星
        * `七赤金星` - 七赤金星
        * `八白土星` - 八白土星
        * `九紫火星` - 九紫火星
    NullEnum:
      enum:
      - null
    PaginatedConciergeHistoryList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/ConciergeHistory'
    PaginatedShrineListList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/ShrineList'
    ShrineDetail:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        kind:
          $ref: '#/components/schemas/KindEnum'
        name_jp:
          type: string
          maxLength: 100
        name_romaji:
          type: string
          nullable: true
          maxLength: 100
        address:
          type: string
          maxLength: 255
        latitude:
          type: number
          format: double
          maximum: 90.0
          minimum: -90.0
          nullable: true
        longitude:
          type: number
          format: double
          maximum: 180.0
          minimum: -180.0
          nullable: true
        goriyaku:
          type: string
          nullable: true
          description: ご利益（自由メモ）
        goriyaku_tags:
          type: array
          items:
            $ref: '#/components/schemas/GoriyakuTag'
          readOnly: true
        deities:
          type: array
          items:
            type: string
          readOnly: true
        is_favorite:
          type: boolean
          readOnly: true
        distance:
          type: number
          format: double
          nullable: true
          readOnly: true
        distance_text:
          type: string
          nullable: true
          readOnly: true
        location:
          type: string
          readOnly: true
        kyusei:
          nullable: true
          description: |-
            九星（例: 九紫火星）

            * `一白水星` - 一白水星
            * `二黒土星` - 二黒土星
            * `三碧木星` - 三碧木星
            * `四緑木星` - 四緑木星
            * `五黄土星` - 五黄土星
            * `六白金星` - 六白金星
            * `七赤金星` - 七赤金星
            * `八白土星` - 八白土星
            * `九紫火星` - 九紫火星
          oneOf:
          - $ref: '#/components/schemas/KyuseiEnum'
          - $ref: '#/components/schemas/BlankEnum'
          - $ref: '#/components/schemas/NullEnum'
      required:
      - address
      - deities
      - distance
      - distance_text
      - goriyaku_tags
      - id
      - is_favorite
      - location
      - name_jp
    ShrineList:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        kind:
          $ref: '#/components/schemas/KindEnum'
        name_jp:
          type: string
          maxLength: 100
        address:
          type: string
          maxLength: 255
        latitude:
          type: number
          format: double
          readOnly: true
          nullable: true
        longitude:
          type: number
          format: double
          readOnly: true
          nullable: true
        goriyaku_tags:
          type: array
          items:
            $ref: '#/components/schemas/GoriyakuTag'
          readOnly: true
        deities:
          type: string
          readOnly: true
        is_favorite:
          type: boolean
          readOnly: true
        distance:
